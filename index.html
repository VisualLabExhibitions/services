<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            background:  url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            width: 180px;
            height: 90px;
            background: white;
            border-radius: 12px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }

        .tiles-container {
            max-width: 1300px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .tile {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 0;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tile-content {
            padding: 20px;
        }

        .small-tile {
            padding-top : 40px;
        }

        .small-tile h3{
            margin-bottom : 25px !important;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .tile:hover::before {
            left: 100%;
        }

        .tile:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .tile-image {
    width: 100%;
    height: 180px;
    background-size: cover;
    background-position: center;
    border-radius: 20px 20px 0 0;
    position: relative; /* âœ… required for overlay positioning */
    overflow: hidden;
}

/* Overlay appears only on the image */
.tile-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    border-radius: 20px 20px 0 0;
    text-align: left;
}

.tile-image:hover .tile-overlay {
    opacity: 1;
    pointer-events: auto;
}

.overlay-subtitle {
    font-size: 13px;
    color: #ddd;
    margin: 0 0 5px;
}

.overlay-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
    color: #ddd !important;
    line-height: 1.3;
}


        .tile:hover .tile-image {
            transform: scale(1.02);
        }

        .website-image {
            background-image: url('website.jpg');
        }

        .exhibition-image {
            background-image: url('Exhibitions_Cap Deck.jpg');
        }

        .building-image {
            background-image: url('exhibition-stand.jpg');
        }

        .projects-image {
            background-image: url('exhibitions.jpg');
        }

        .tile h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .tile-button {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .tile-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .tile-button:hover::before {
            left: 0;
        }

        .tile-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        @media (max-width: 768px) {
            .tiles-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }
            
            .tile {
                padding: 25px;
            }
            
            .main-content {
                padding: 80px 10px 30px;
            }
            
            .logo {
                width: 100px;
                height: 50px;
            }
            
            .header {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .tile h3 {
                font-size: 20px;
            }
            
            .tile p {
                font-size: 14px;
            }
            
            .tile-image {
                height: 180px;
            }
            
            .hero-section {
                background-attachment: scroll;
            }
        }

        /* Smooth scrolling animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tile {
            animation: fadeInUp 0.6s ease-out;
        }

        .tile:nth-child(1) { animation-delay: 0.1s; }
        .tile:nth-child(2) { animation-delay: 0.2s; }
        .tile:nth-child(3) { animation-delay: 0.3s; }
        .tile:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

                        <h3 class="overlay-title">Exhibition Stand Building Requirements!</h3>
                    </div></div>

                    <div class="tile-content">
                        <h3>Exhibitions Website</h3>
                        <a href="visuallab.me/exhibitions" target="_blank" class="tile-button">View</a>
                    </div>
                </div>
                
                <div class="tile">
                    <div class="tile-image exhibition-image">

                    </div>
                    <div class="tile-content">
                        <h3>Capabilities Deck</h3>
                        <a href="view-pdf.html" class="tile-button pdf-link">View</a>
                    </div>
                </div>
                
                <div class="tile">
                    <div class="tile-image building-image">
                        <div class="tile-overlay">
                        <h3 class="overlay-title" style="margin-bottom: 55px;">The Build Up</h3>
                    </div>
                    </div>
                    <div class="tile-content">
                        <h3>Exhibition Stand Building</h3>
                        <a href="view-video.html" class="tile-button">View</a>
                    </div>
                </div>
                
                <div class="tile">
                    <div class="tile-image projects-image">
                        <div class="tile-overlay">
                        <h3 class="overlay-title" style="margin-bottom: 55px;">Accomplishments</h3>
                    </div>
                    </div>
                    <div class="tile-content">
                        <h3>Our Recent Projects</h3>
                        <a href="view-image.html" class="tile-button">View</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add smooth hover effects and interactions
        document.addEventListener('DOMContentLoaded', function() {
            const tiles = document.querySelectorAll('.tile');
            
            tiles.forEach(tile => {
                tile.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                tile.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                const pdfLinks = document.querySelectorAll('.pdf-link');
                const pdfUrl = 'Exhibitions_Cap_Deck.pdf';

                pdfLinks.forEach(link => {
                    link.setAttribute('href', pdfUrl);
                    link.setAttribute('target', '_blank');
                    link.removeAttribute('download');
                });
            }
        });

    </script>
